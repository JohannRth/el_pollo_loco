<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/mini-chicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-bottles.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="showMenu()">

    <div id="menu" class="menu-container">
        <img src="img/9_intro_outro_screens/start/startscreen_1.png" alt="Background Image" class="background-image">
        <div class="menu-content">
            <button class="btn" onclick="startGame()">Start Game</button>
            <button class="btn" onclick="showInstructions()">Instructions</button>
            <button class="btn" onclick="showImprint()">Imprint</button>
        </div>
    </div>

    <div id="game" class="game-container" style="display: none;">
        <canvas id="canvas" width="720" height="480"></canvas>
        <div class="panel-below">
            <div class="panel-below-left">
                <button id="btnLeft" class="btn">
                    < </button>
                        <button id="btnRight" class="btn">></button>
            </div>
            <div class="panel-below-right">
                <button id="btnThrow" class="btn">THROW</button>
                <button id="btnJump" class="btn">JUMP</button>
            </div>
        </div>
    </div>

    <div id="instructions" class="instructions-container" style="display: none;">
        <h1>Instructions</h1>
        <p>Use the following keys to control the character:</p>
        <ul>
            <li>Left Arrow:   Move Left</li>
            <li>Right Arrow:   Move Right</li>
            <li>Up Arrow or Space:   Jump</li>
            <li>D:   Throw Bottle</li>
        </ul>
        <button class="btn" onclick="showMenu()">Back to Menu</button>
    </div>

    <div id="imprint" class="imprint-container" style="display: none;">
        <h1>Imprint</h1>
        <p>Here you can add your personal information or legal notice.</p>
        <button class="btn" onclick="showMenu()">Back to Menu</button>
    </div>

</body>

</html>
